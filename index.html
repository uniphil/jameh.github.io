---
layout: home
---
<ul id=home-post-list>
{% for post in site.posts %}
    <div class=paper>
        <li>
            <div><a href="{{ post.url }}">{{ post.title }}</a></div>
            <div>{{ post.date | date: "%A, %B %d, %Y" }}</div>
            {{ post.content }}
        </li>
    </div>
{% endfor %}
</ul>
